
#single-node nonebot docker-compose file

x-config-host: &config-host ${HOST:-0.0.0.0}
x-config-port: &config-port ${PORT:-8081}

services:
  nonebot:
    build: .
    ports:
      - *config-port
    env_file:
      - .env.prod
    environment:
      ENVIRONMENT: prod
      HOST: *config-host
      PORT: *config-port
    restart: always
    container_name: nonebot